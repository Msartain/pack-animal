{% extends 'base.html' %}

{% block content %}
<div class="row">
<div class="card">
  <h1 >Delete Destination</h1>
  
  <h4>Are you sure you want to delete <span class="teal-text">{{ object.location }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'destination' object.id %}" class="btn">Cancel</a>
  </form>

{% endblock %}
