{% extends 'base.html' %}
{% block content %}
<body class="dest">
<h1>{{ destination.location }}</h1>
<h5>from {{ destination.start_date }} to {{ destination.end_date }}</h5>
<p>{{ destination.completed }}</p>
<table class=" centered highlight responsive-table ">
    <thead  class="background">
        <tr class="title">
            <th>Day of the week</th>
            <th>Date</th>
            <th>Weather</th>
        </tr>
    </thead>
    <tbody class="custom" >
        {% for day in days %}
        <tr class="background">
            <td><a href="{% url 'day' destination.id day.id %}">{{ day.weekday }}</a></td>
            <td>{{ day.date }}</td>
            <td>Weather</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
{% endblock %}
